# config.yml

pubsub:
  endpoint: "$PUBSUB_ENDPOINT"
  domain_id: "$DOMAIN_ID"
  project_id: "$PROJECT_ID"
  topic_name: "$TOPIC_NAME"
  topic_name_mk: "$TOPIC_NAME_MK"
  topic_description: ""
  topic_retention_duration: "600s"
  sub_name: "$SUB_NAME"
  credential_id: "$CREDENTIAL_ID"
  credential_secret: "$CREDENTIAL_SECRET"

object_storage_subscription:
  name: "$OBJECT_STORAGE_SUBSCRIPTION_NAME"
  bucket: "$OBJECT_STORAGE_BUCKET"
  export_interval_min: 10
  file_prefix: ""
  file_suffix: ".log"
  channel_count: 4
  max_channel_count: 10
  is_export_enabled: true

logging:
  filename: "traffic_generator.log"
  level: "INFO"

threads:
  num_users: 10
  max_threads: 5
  actions_per_user: 30
  pareto_distribution:
    power_user_ratio: 0.2
    activity_multiplier: 5.0
  returning_user_probability: 0.8

api:
  # üö® Ï§ëÏöî: "$API_BASE_URL"ÏùÑ Ïã§Ï†ú Ïã§Ìñâ Ï§ëÏù∏ API ÏÑúÎ≤Ñ Ï£ºÏÜåÎ°ú Î≥ÄÍ≤ΩÌï¥Ïïº Ìï®
  # Ïòà: "127.0.0.1:8000"
  base_url: "210.109.80.40"
  endpoints:
    add_user: "add_user"
    delete_user: "delete_user"
    login: "login"
    logout: "logout"
    products: "products"
    product_detail: "product"
    search: "search"
    checkout_history: "checkout_history"
    categories: "categories"
    category: "category"
    cart_view: "cart/view"
    cart_add: "cart/add"
    cart_remove: "cart/remove"
    checkout: "checkout"
    add_review: "add_review"
    error_page: "error"
  time_sleep_range:
    min: 0.1
    max: 1.0

flash_sale:
  probability: 0.05
  context:
    sale_event: "flash_sale_2025"
    discount_pct: 30

age_threshold:
  young: 25
  middle: 50

regions:
  - "US"
  - "AU"
  - "KR"
  - "UK"

device_types:
  - "Mobile"
  - "PC"

dwell_time_range:
  min: 1.0
  max: 15.0

time_segments:
  morning:
    start: 6
    end: 12
    factor_range: [0.8, 1.0]
  afternoon:
    start: 12
    end: 18
    factor_range: [1.0, 1.3]
  evening:
    start: 18
    end: 24
    factor_range: [1.2, 1.5]
  night:
    start: 0
    end: 6
    factor_range: [0.3, 0.6]
