user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
    ##
    # 시간대 매핑 설정 (UTC → KST)
    ##
    map $time_iso8601 $hour_utc {
        ~T(\d\d): $1;
    }

    map $hour_utc $hour_kst {
        00 9;  01 10; 02 11; 03 12; 04 13; 05 14;
        06 15; 07 16; 08 17; 09 18; 10 19; 11 20;
        12 21; 13 22; 14 23; 15 0;  16 1;  17 2;
        18 3;  19 4;  20 5;  21 6;  22 7;  23 8;
        default 0;
    }

    map $hour_kst $time_segment {
        00 night; 01 night; 02 night; 03 night; 04 night; 05 night;
        06 morning; 07 morning; 08 morning; 09 morning; 10 morning; 11 morning;
        12 afternoon; 13 afternoon; 14 afternoon; 15 afternoon; 16 afternoon; 17 afternoon;
        18 evening; 19 evening; 20 evening; 21 evening; 22 evening; 23 evening;
        default unknown;
    }

    log_format custom_json escape=json '{
            "timestamp":"$time_local",
            "time_segment":"$time_segment",
            "remote_addr":"$remote_addr",
            "request":"$request_method $uri $server_protocol",
            "status":"$status",
            "body_bytes_sent":"$body_bytes_sent",
            "http_referer":"$http_referer",
            "http_user_agent":"$http_user_agent",
            "session_id":"$cookie_session_id",
            "user_id":"$cookie_user_id",
            "region":"$http_x_region",
            "device":"$http_x_device",
            "request_time":"$request_time",
            "upstream_response_time":"$upstream_response_time",
            "endpoint":"$uri",
            "method":"$request_method",
            "query_params":"$args",
            "product_id":"$http_x_product_id",
            "quantity" : "$http_x_quantity"
            "category":"$http_x_category",
            "dwell_time":"$http_x_dwell_time",
            "x_forwarded_for":"$http_x_forwarded_for",
            "host":"$host"
        }';

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


